[package]
name = "cuenv"
version = "0.3.5"
edition = "2021"
authors = ["David Flanagan"]
description = "A direnv alternative that uses CUE files for environment configuration"
license = "MIT"
repository = "https://github.com/rawkode/cuenv"
homepage = "https://github.com/rawkode/cuenv"
documentation = "https://github.com/rawkode/cuenv"
readme = "README.md"
keywords = ["environment", "cue", "direnv", "env", "shell"]
categories = ["command-line-utilities", "development-tools", "config"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
dirs = "5.0"
shellexpand = "3.1"
env_logger = "0.11"
log = "0.4"
libc = "0.2"
regex = "1.10"
lazy_static = "1.4"
tokio = { version = "1.35", features = [
  "macros",
  "rt-multi-thread",
  "process",
  "fs",
  "test-util",
] }
async-trait = "0.1"
shlex = "1.1"
futures = "0.3"
zeroize = { version = "1.7", features = ["derive"] }
reqwest = { version = "0.11", features = ["json"] }
url = "2.4"
lru = "0.12"
base64 = "0.22"
flate2 = "1.0"
sha2 = "0.10"
rand = "0.8"

# Linux-only dependencies for access restrictions
[target.'cfg(target_os = "linux")'.dependencies]
landlock = "0.4"

[build-dependencies]
cc = "1.0"

[dev-dependencies]
proptest = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }
tempfile = "3.20"
serial_test = "3.0"

[[bench]]
name = "critical_paths"
harness = false
